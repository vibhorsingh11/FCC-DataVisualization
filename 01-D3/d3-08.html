<!-- The previous challenges covered how to display data from an array and how to add CSS classes. You can combine these lessons to create a simple bar chart. There are two steps to this:

1) Create a divfor each data point in the array

2) Give each diva dynamic height, using a callback function in the style()method that sets height equal to the data value

Recall the format to set a style using a callback function:

selection.style("cssProperty", (d) => d)


Add the style()method to the code in the editor to set the heightproperty for each element. Use a callback function to return the value of the data point with the string "px" added to it. -->

<style>
    .bar {
      width: 25px;
      height: 100px;
      display: inline-block;
      background-color: blue;
    }
  </style>
  <body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
      
      d3.select("body").selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar")
        // Add your code below this line
        .style("height", (dataset) => dataset)
        
        
        // Add your code above this line
    </script>
  </body>
