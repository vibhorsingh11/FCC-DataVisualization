<!-- D3 lets you label a graph element, such as a bar, using the SVG textelement.

Like the rectelement, a textelement needs to have xand yattributes, to place it on the SVG canvas. It also needs to access the data to display those values.

D3 gives you a high level of control over how you label your bars.


The code in the editor already binds the data to each new textelement. First, append textnodes to the svg. Next, add attributes for the xand ycoordinates. They should be calculated the same way as the rectones, except the yvalue for the textshould make the label sit 3 units higher than the bar. Finally, use the D3 text()method to set the label equal to the data point value.

Note
For the label to sit higher than the bar, decide if the yvalue for the textshould be 3 greater or 3 less than the yvalue for the bar. -->

<body>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
      
      const w = 500;
      const h = 100;
      
      const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
      
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("x", (d, i) => i * 30)
         .attr("y", (d, i) => h - 3 * d)
         .attr("width", 25)
         .attr("height", (d, i) => 3 * d)
         .attr("fill", "navy");
      
      svg.selectAll("text")
         .data(dataset)

         .attr("y", (d, i) => (h - 3 * d) - 3)
